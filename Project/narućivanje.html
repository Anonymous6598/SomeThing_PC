<!DOCTYPE html>
<html lang="rs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomeThing PC</title>
    <link rel="stylesheet" href="Styles/narućivanje.css">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="order pc">
        <h1>Narućivanje PC</h1>
    </div>
    <div class="choose CPU">
        <label for="Choose CPU">Izaberite CPU</label>
        <br>
        <input type="radio" name="Choose CPU"> Intel core i3 <br>
        <input type="radio" name="Choose CPU"> AMD Ryzen 3 <br>
        <input type="radio" name="Choose CPU"> Intel core i5 <br>
        <input type="radio" name="Choose CPU"> AMD Ryzen 5 <br>
        <input type="radio" name="Choose CPU"> Intel core i7 <br>
        <input type="radio" name="Choose CPU"> AMD Ryzen 7 <br>
        <input type="radio" name="Choose CPU"> Intel core i9 <br>
        <input type="radio" name="Choose CPU"> AMD Ryzen 9 <br>
        <br>
    </div>
    <div class="choose GPU">
        <label for="Choose GPU">Izaberite GPU</label>
        <br>
        <select>
            <option value="GPU">No GPU</option>
            <option value="GPU">Nvidia GeForce GTX 1650</option>
            <option value="GPU">Nvidia GeForce GTX 1660</option>
            <option value="GPU">Nvidia GeForce GTX 1050</option>
            <option value="GPU">Nvidia GeForce GTX 1050</option>
            <option value="GPU">Nvidia GeForce GTX 1060</option>
            <option value="GPU">Nvidia GeForce GTX 1070</option>
            <option value="GPU">Nvidia GeForce GTX 1080</option>
            <option value="GPU">Nvidia GeForce GTX 4050</option>
            <option value="GPU">Nvidia GeForce GTX 4050</option>
            <option value="GPU">Nvidia GeForce GTX 4060</option>
            <option value="GPU">Nvidia GeForce GTX 4070</option>
            <option value="GPU">Nvidia GeForce GTX 4080</option>
            <option value="GPU">Nvidia GeForce GTX 4090</option>
            <option value="GPU">AMD Radeon rx 540</option>
            <option value="GPU">AMD Radeon rx 550</option>
            <option value="GPU">AMD Radeon rx 560</option>
            <option value="GPU">AMD Radeon rx 570</option>
            <option value="GPU">AMD Radeon rx 580</option>
            <option value="GPU">AMD Radeon rx 590</option>
            <option value="GPU">AMD Radeon rx 7600 XT</option>
            <option value="GPU">AMD Radeon rx 7700 XT</option>
            <option value="GPU">AMD Radeon rx 7800 XT</option>
            <option value="GPU">AMD Radeon rx 7900 XT</option>
        </select>
        <br>
    </div>
    <br>
    <div class="choose RAM">
        <label for="Choose CPU">Izaberite RAM</label>
        <br>
        <input type="radio" name="Choose RAM"> 16 gb <br>
        <input type="radio" name="Choose RAM"> 32 gb <br>
        <input type="radio" name="Choose RAM"> 64 gb <br>
        <input type="radio" name="Choose RAM"> 128 gb <br>
        <input type="radio" name="Choose RAM"> 256 gb <br>
    </div>
    <br>
    <div class="choose ROM">
        <label for="Choose CPU">Izaberite RAM</label>
        <br>
        <input type="radio" name="Choose ROM"> 128 gb <br>
        <input type="radio" name="Choose ROM"> 256 gb <br>
        <input type="radio" name="Choose ROM"> 512 gb <br>
        <input type="radio" name="Choose ROM"> 1 tb <br>
        <input type="radio" name="Choose ROM"> 2 tb <br>
        <input type="radio" name="Choose ROM"> 4 tb <br>
        <input type="radio" name="Choose ROM"> 8 tb <br>
        <input type="radio" name="Choose ROM"> 10 tb <br>
    </div>
    <br>
    <div class="comment">
        <label for="kom">Dodatni komentari/sugestije:</label>
        <br>
        <textarea name="" id="kom" cols="20" rows="5"></textarea>
        <br><br>
    </div>
    <div class="footer">
        <button><a href="index.html">Narućivati</a></button>
        <button><a href="index.html">Otkazati</a></button>
    </div>
</body>
</html>
